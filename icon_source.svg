<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Deep Ocean -->
  <rect width="512" height="512" rx="100" fill="#0e1a22"/>
  
  <!-- Subtle Depth Lines (Abstract Water) -->
  <path d="M0 340 C 150 360, 350 320, 512 340 L 512 512 L 0 512 Z" fill="#1b2f3a"/>
  <path d="M0 400 C 120 420, 380 380, 512 400 L 512 512 L 0 512 Z" fill="#253a47"/>

  <!-- Shark Fin: Sharp Contrast -->
  <path d="M256 120 C 256 120, 180 320, 140 380 L 372 380 C 340 320, 256 120, 256 120 Z" fill="#d8e8ef"/>
  
  <!-- Accent Highlight on Fin (Surface Reflection) -->
  <path d="M256 120 C 256 120, 220 280, 200 380 L 230 380 C 250 280, 256 120, 256 120 Z" fill="#4a9ec0" style="mix-blend-mode: multiply; opacity: 0.6"/>

  <!-- Water Surface Line cutting the fin -->
  <path d="M80 380 L 432 380" stroke="#4a9ec0" stroke-width="12" stroke-linecap="round"/>
</svg>